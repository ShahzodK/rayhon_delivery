<div class="modal" (click)="clickToOutside($event)" (click)="outsideClick.emit()">
  <div class="container">
    <div class="modal_content" (click)="stopPropagation($event)">
      <img [src]="imageUrl" alt="Modal Image">
      <div class="modal_content-text">
        <h4 [style]="{'color': modalType == 'success' ? '#1BAC4B': '#F75555'}">{{ title }}</h4>
        <p>{{ description }}</p>
      </div>
      <div class="modal_actions">
        <button (click)="primaryButtonClick.emit()" [ngClass]="{'loading-spinner-button': isLoading}" [disabled]="isLoading">
          <span [style.visibility]="isLoading ? 'hidden' : 'visible'">{{ primaryButtonLabel  }}</span>
        </button>
        <button (click)="secondaryButtonClick.emit()" class="secondary_btn">{{ secondaryButtonLabel }}</button>
      </div>
    </div>
  </div>
</div>
