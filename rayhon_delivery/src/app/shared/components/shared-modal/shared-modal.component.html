<div class="modal" (click)="clickToOutside($event)">
  <div class="modal_content" (click)="stopPropagation($event)">
    <img [src]="imageUrl" alt="Modal Image">
    <div class="modal_content-text">
      <h4>{{ title }}</h4>
      <p>{{ description }}</p>
    </div>
    <button (click)="primaryButtonClick.emit()">{{ primaryButtonLabel }}</button>
    <button (click)="secondaryButtonClick.emit()" class="secondary_btn">{{ secondaryButtonLabel }}</button>
  </div>
</div>
