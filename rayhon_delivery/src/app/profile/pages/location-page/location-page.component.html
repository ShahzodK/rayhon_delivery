<section class="location">
        <div class="location_content">
            <div class="container">
                <div class="location_back">
                    <img src="../../../../assets/icons/arrow-left.svg" alt="back" (click)="this.location.back()">
                    <h4>{{"Profile.title" | translate}}</h4>
                </div>
            </div>
            <div class="location_map">
                <div id="map" style="width: 99%; height: 250px" #yamaps></div>   
            </div>
            <div class="container">
                <form class="location_form" [formGroup]="locationForm">
                    <h4>Выберите Адрес Доставки</h4>
                    <div class="choose-location">
                        <img src="../../../../assets/icons/location.svg" alt="location" class="location-icon">
                        <input type="text" id="suggest" formControlName="locationAddress" placeholder="{{'Location.write-address' | translate}}">
                        <span *ngIf="locationForm.get('locationAddress')!.hasError('unsupportedLocation')" class="input_error">
                            {{errorMsg}}
                        </span>
                    </div>
                    <div class="location-name">
                        <input type="text" formControlName="locationName" placeholder="{{'Location.address-name' | translate}}">
                    </div>
                </form>
                <div class="location_save_btn">
                    <button (click)="onSubmit()">{{'Location.btn' | translate}}</button>
                </div>
            </div>
        </div>
</section>
